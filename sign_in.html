
<html>
    <head>
      <meta charset="utf-8">
      <title>Amazon Sign In</title>
      <link rel="stylesheet" href="sign_in.css">
    </head>
    <body>
      <img height="75" src="Amazon Logo.png" alt="Amazon.com"/>
  
      <div id="signInBorder">
        <p id="Sign_inTxt">
          Sign in
        </p>
        <form onsubmit="login()" id="loginForm" >
          <small><span id="error" style="color: red"></span></small>
        <label>
          <strong>Email (phone for mobile accounts)</strong>
          <br>
          <input id="email" type="email" name="email" value="">
        </label>
  
        <br>
  
        <label>
          <strong>Password</strong>
          <span><a href="#" id="password" onclick="forgotPass()">Forgot your password?</a></span>
          <br>
          <input id="password" type="password" name="password" value="">
        </label>
  
        <div>
          <button id="amazon" onclick="login()">Sign in</button>
        </div>
  
        <div id="createAccount">
          <h2><span>New to Amazon?</span></h2>
          <button id="newAccount" name="newAcct" onclick="signUp()">Create your Amazon account</button>
        </div>
  </form>
  
  
      </div>
  
    <hr id="footer">
  
    <div class="extra">
      <p class="links"><a href="#" id="first">Conditions of Use</a>
      <a href="#">Notice of Use</a>
      <a href="#">Help</a></p>
      <p class="links" id="special">
        Â© 1996-2016, Amazon.com, Inc. or its affiliates
      </p>
    </div>
        <script src="firebase.js"></script>
        <script src="index.js"></script>
        <script src="welcome.js"></script>
    </body>
  </html>
